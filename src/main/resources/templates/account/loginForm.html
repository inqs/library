<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        div.row {
            margin: 20px auto 20px 40px;
            padding: 0;
        }
    </style>
    <title>로그인 화면</title>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" >HAPPY LIBRARY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/account/register}">회원 가입</a>
                </li>
                <li>
                    <a class="nav-link active" aria-current="page" href="#" th:href="@{/account/loginForm}">로그인</a>
                </li>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <!-- 에러 처리-->
    <div class="row" th:if="${param.error}" style="color:red;">
        * 아이디나 비밀번호가 잘못되었습니다.
    </div>
    <div class="row" th:if="${param.logout}" style="color:red;">
        * 로그아웃되었습니다.
    </div>

    <!--로그인을 위한 화면-->
    <form th:action="@{/account/login}" method="POST">
        <div class="row">
            <label for="usrid" class="col-sm-2 col-form-label">아이디</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="usrid" name="usrid" placeholder="아이디를 입력해주세요">
            </div>
        </div>
        <div class="row">
            <label for="usrpwd" class="col-sm-2 col-form-label">비밀번호</label>
            <div class="col-sm-3">
                <input type="password" class="form-control" id="usrpwd" name="usrpwd" placeholder="비밀번호를 입력해주세요">
            </div>
        </div>
        &nbsp; &nbsp; &nbsp; &nbsp;
        <input class="btn btn-primary" id="btn" type="submit" value="로그인">
    </form>
</div>

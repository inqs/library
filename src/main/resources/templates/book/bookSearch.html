<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #search_text {
            width:600px;
            height:40px;
            font-size:20px;
            vertical-align: middle;
        }
        select{
            height:40px;
            vertical-align: middle;
        }
    </style>
    <script></script>
    <title>자료 검색</title>
</head>
<body>
<!--상단-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">HAPPY LIBRARY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">로그인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">자료검색</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>
<!--자료 검색창-->
<div class="container mt-3">
    <h2><b>자료검색</b></h2>
    <br>
    <div class="searchBox">
        <div class="keywordBox">
            <div class="searchSelect">
                <select id="searchField" name="searchField" class="searchKey">
                    <option value="ALL">전체</option>
                    <option value="TITLE">제목</option>
                    <option value="AUTHOR">저자</option>
                    <option value="PUBLISHER">출판사</option>
                    <option value="KEYWORD">키워드</option>
                </select>
                <label for="search_text" class="hidden"></label>
                <input id="search_text" name="search_text" style="ime-mode:active;" placeholder="검색어를 입력하세요."
                       type="text" class="text" onfocus="PopupVirtualKeyboard.attachInput(this)" value=""/>
                <button type="button" class="btn btn-primary">검색</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
